# .github/workflows/sonar.yml
name: SonarCloud Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout
      - uses: actions/checkout@v4

      # 2) Python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3) Dependencias
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest coverage

      # 4) Tests + cobertura
      - name: Run tests & generate coverage.xml
        run: |
          # Ejecuta tests (si los hay). Si no existen, pytest devuelve exit-code 5,
          # lo ignoramos con '|| true'
          coverage run -m pytest || true
          # Genera siempre coverage.xml. -i ignora que no se hayan recogido datos
          coverage xml -i

      # 5) An√°lisis SonarCloud
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
